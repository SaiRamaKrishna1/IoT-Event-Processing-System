<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events for Device {{ device_id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Events for Device {{ device_id }}</h1>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Data</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event.timestamp }}</td>
            <td>{{ event.sensor_type, event.sensor_value }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('list_devices') }}">Back to Devices</a>
</body>
</html>
